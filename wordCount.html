<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/d2st/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:ital@1&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="wordCount.css">
</head>
<body>
	<div class="container" id="wc">
		<div class="row">
		<h2>WORD COUNT</h2>
	    </div>
		<div class="row" >
			<textarea type="text" name="" placeholder="Type Something..." id="sentence" oninput="count()"></textarea>
		</div>
		<!-- <div class="row"> -->
			<!-- <button class="btn" id="btn-1"  onclick="count()">Count</button> -->
		<!-- </div> -->
		<div class="row" style=" margin-top: 30px; margin-left: 270px;">
			<div class="col-6">
				<p id="tw"><i class="bi bi-arrow-right-circle-fill"></i> Words: <span style="color: #0B1354;font-size: 30px;" id="totalwords"></span></p>
			</div>
			<div class="col-6">
				<p id="tc"><i class="bi bi-arrow-right-circle-fill"></i> Consonants: <span style="color: #0B1354;font-size: 30px;" id="totalconsonant"></span></p>
			</div>
				
		</div>
		<div class="row" style=" margin-top: 0px; margin-left: 270px;">
			
			<div class="col-6">
				<p id="tl"><i class="bi bi-arrow-right-circle-fill"></i> Letters: <span style="color: #0B1354;font-size: 30px;" id="totalletters"></span></p>
			</div>
			<div class="col-6">
				<p id="tv"><i class="bi bi-arrow-right-circle-fill"></i> Vowels: <span style="color: #0B1354;font-size: 30px;" id="totalvowel"></span></p>
			</div>
		</div>
	</div>
	<script type="text/javascript">

		function count()
		{
			var totalWords = 1;totalvowel=0;totalconsonant=0;
			userinput = $('#sentence').val().trim();
			var vowels = ['a','A','e','E','i','I','o','O','u','U'];
			for(i = 0; i <userinput.length; i++)
			{
				if(userinput[i] === " ")
				{
					totalWords += 1;
				}
				else if(vowels.includes(userinput[i]))
				{
					totalvowel += 1;
				}
				else
				{
					totalconsonant += 1;
				}

			}
			var totalletters = userinput.replaceAll(' ','').length;
			//var totalWords = $('#sentence').val().split(" ").length;
			//alert(totalWords);
			$('#totalwords').text(totalWords);
			$('#totalletters').text(totalletters);
			$('#totalvowel').text(totalvowel);
			$('#totalconsonant').text(totalconsonant);

		}

	</script>

</body>
</html>
